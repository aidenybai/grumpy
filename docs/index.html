    <base href="/api/">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="css/docma.css">

    <link rel="shortcut icon" type="image/png" href="img/wear-icon.png">

    <script src="//use.fontawesome.com/releases/v5.5.0/js/all.js" defer=""></script>
    <script src="js/docma-web.js"></script>

    <style>
        .cover {
            max-height: 350px;

            text-align: center;
            background-color: #20232b; /* #242530; */
            background-image: url("img/tile-box-dark.png");
            background-repeat: repeat;
            margin-top: -50px;
        }
        .cover .tagline {
            display: block;
            color: #b4bccc;
            font-size: 25px;
            font-style: italic;
            letter-spacing: 1px;
            margin-top: 50px;
            padding: 20px 0 10px;

            text-align: left;

        }

            position: relative;
            max-width: 700px;
            width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        .footer {
            background-color: #20232b; /* #242530; */
            padding: 15px;
            text-align: center;
            vertical-align: middle;
            color: #9a9eb7;
        }
        .footer > a {
            color: #dfe1e8;
            font-weight: bold;
        }
        .footer > a:hover {
            color: #fff;
        }
        .zebra-logo {
            height: auto;
            width: 50%;
            max-width: 135px;
            margin-right: 15px;
